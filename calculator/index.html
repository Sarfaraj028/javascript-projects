<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="calculator">
        <div class="center">
            <input type="text" placeholder="0" />
            <br />
            <div class="div-btn">
                <button class="operators" 
                style="background: linear-gradient(red 50%,
                 rgb(223, 0, 0) 50%);">AC</button>
                <button class="operators" 
                style="background: linear-gradient(orange 50%, 
                rgb(218, 142, 0) 50%);">DEL</button>
                <button class="operators orange">%</button>
                <button class="operators orange">/</button>
            </div>
            <div class="div-btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators orange">*</button>
            </div>
            <div class="div-btn">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="operators orange">+</button>
            </div>
            <div class="div-btn">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="operators orange">-</button>
            </div>
            <div class="div-btn">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operators" 
                style="background: linear-gradient(green 50%, 
                rgb(0, 101, 0) 50%);">=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
